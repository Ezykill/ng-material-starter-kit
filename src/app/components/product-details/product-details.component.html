<mat-card>
  <mat-card-title>Product Details</mat-card-title>
  <mat-card-content *ngIf="productDetails$ | async as item">
    <br>
    <img [src]="item.image" style="width: 200px; margin: 20px">
    <br>
    <h1>{{item.title}}</h1>
    <p>{{item.description}}</p>
    <h2>Price : </h2><p>{{item.price}}</p>
  </mat-card-content>
</mat-card>
