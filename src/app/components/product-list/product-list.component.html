<div>
  <mat-card-content>
    <mat-card-title>New Year Collection</mat-card-title>
  <mat-card *ngFor="let product of list$ | async">
    <img [src]="product.image" class="card-img-top" style="width: 50px">
    <div class="card-body">
      <h4 class="card-title">{{ product.title }}</h4>
      <p class="card-text">{{ product.category }}</p>
      <p class="card-text">{{ product.description }}</p>
      <b>price :</b>
      <p class="card-text">{{ product.price }}</p>
      <a [routerLink]="['/prod', product.id]" class="btn btn-primary">View Details</a>
    </div>
  </mat-card>
  </mat-card-content>
</div>
